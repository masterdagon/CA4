<div>
    <br>
    <br>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="srch-term" ng-model="searchString"
               id="srch-term">

        <div class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="findwiki(searchString)"><i
                    class="glyphicon glyphicon-align-left glyphicon-search"></i> search
            </button>
        </div>
    </div>
    <div>
        <ul>
            <li ng-repeat="site in filteredLinks"><a
                    href="#/wiki/{{site.title}}" tooltip="{{site.abstract}}" tooltip-placement="right"
                    tooltip-popup-delay="200">{{site.title}}</a>
            </li>

            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged">

            </pagination>
        </ul>
    </div>
</div>
