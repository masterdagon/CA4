<div>
    <br>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="srch-term" ng-model="searchString" id="srch-term">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="findwiki(searchString)"><i class="glyphicon glyphicon-align-left glyphicon-search"></i> search</button>
        </div>
    </div>
    <div>
        <ul>
            <div class="span2" style="display:none" showonhoverparent>
                <li ng-repeat="site in wikiTitleAbstract" ng-mouseover=""><a href="#/wiki/{{site.title}}">{{site.title}}</a></li><span><a class="btn btn-danger" href="#">Delete</a></span>
            </div>

        </ul>

    </div>
</div>
